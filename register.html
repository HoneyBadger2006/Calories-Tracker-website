<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fitness App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form id="registerForm" class="auth-form">
            <h2>Create Account</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="0" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" min="0" required>
            </div>

            <div class="form-group">
                <label>Fitness Goals</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="fitnessGoals" value="weight-loss">
                        Weight Loss
                    </label>
                    <label>
                        <input type="checkbox" name="fitnessGoals" value="muscle-gain">
                        Muscle Gain
                    </label>
                    <label>
                        <input type="checkbox" name="fitnessGoals" value="maintenance">
                        Maintenance
                    </label>
                    <label>
                        <input type="checkbox" name="fitnessGoals" value="endurance">
                        Endurance
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-primary">Register</button>
            
            <p class="auth-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>

    <script src="js/register.js" type="module"></script>
</body>
</html>
